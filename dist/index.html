<!DOCTYPE html>
<html>
  <head>
    <title>Wack-A-Mascot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body>
    <div>
      <div class="z-10 absolute top-0 w-full h-full hidden flex justify-center align-center place-items-center" id="form-background-div">
      </div>
      
      <div id="landing-div" class="w-screen h-screen relative z-0 flex flex-col justify-center place-items-center">
        <div class="absolute top-3 left-5 flex flex-col hidden" id="highlight-buttons-div">
          <div>
            <button class="self-center bg-blue-400 text-white w-48 h-8 border rounded-md" id="new-highlight-button">Add Highlight</button>
          </div>
          <div>
            <button class="self-center bg-blue-400 text-white w-48 h-8 border rounded-md" id="highlights-button">View Highlights</button>
          </div>
        </div>
        <div>
          <img src="/4d195347b9bfc21ac7bd894b5609062f.png">
        </div>
        <div class="h-1/5 w-1/2 flex flex-col space-y-4">
          <p class="text-center text-xl">You bleed Razorback red. Woo Pig Sooie is your battle cry. You are in the right place.</p>
          <p class="text-center text-xl">Win at Whack-a-Rival and relive highlights from Hog history. Lose and remember the sting of defeat.</p>
          <p class="text-center text-xl">Stick around to add your favorite moments and leave your comments.</p>
        </div>
        <div class="mt-8" id="choose-opponent-or-login-div">
          <button id="choose-opponent" class="bg-blue-400 text-white w-48 h-12 border rounded-md"></button>
        </div>
      </div>
      <div id="main-div" class="w-screen h-screen relative z-0 flex justify-center space-x-12 place-items-center hidden">
        <div class="w-1/3 h-full flex place-items-center justify-center" id="team-detail">
        </div>
        <div class="w-1/3 h-full flex flex-col place-items-center justify-center space-y-6">
          <div id="mascot-selection" class="flex flex-col relative h-1/2 w-1/2 mx-auto pt-2 text-center border-black border-2 justify-around rounded-lg shadow-lg"></div>
        </div>
        </div>
      </div>
      <div id="game-screen" class="w-screen h-screen relative hidden">
        <div id="scoreboard" class="h-1/6 relative">
          <h1 class="text-center pt-7">Rivals Wacked: <span id="rivals-wacked">0</span><span>/</span><span id="total-rivals">0</span> </h1>
        </div>
        <div id="mascots-div" class="mx-auto w-10/12 z-10 h-4/5 border-2 border-black rounded-md flex flex-col">
        </div>
      </div>  
    <div>
    <template id="mascot-images">
      <img src="/f98f056b61acd3df73ca48d76ec51f27.png" width="110" class="mascot absolute" data-mascot-id="2">

      <img src="/c493452a374d97c95398308aecee8a00.png" width="100" class="mascot absolute" data-mascot-id="6">
      <img src="/50d5592de7548a6f4434d45858ff96e5.png" width="100" class="mascot absolute" data-mascot-id="7">
      <img src="/425d3b60a930c080be396b45cfdfc760.png" width="100" class="mascot absolute" data-mascot-id="8">
    </template>
