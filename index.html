        </div>
        <div class="w-5/12 h-3/4 flex flex-col space-y-6">
          <div id="mascot-selection" class="flex flex-col relative h-1/2 w-1/2 mx-auto pt-10 text-center border-black border-2 rounded-lg shadow-lg"></div>
        </div>

              <button id="new-highlight-button" class="bg-blue-400 font-white w-36 h-16 rounded-md whitespace-normal">Add A Highlight</button>
            </div>
          </div>
          <div id="mascot-selection" class="flex flex-col place-content-center relative h-5/6 w-1/6 mt-8 mx-auto text-center border-black border-2 rounded-lg shadow-lg">

          </div> -->

        </div>
        <div id="mascots-div" class="mx-auto w-10/12 z-10 h-4/5 border-2 border-black rounded-md flex flex-col">
        </div>
